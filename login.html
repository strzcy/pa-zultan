<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Pink Cute</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: #ffe6f2;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      width: 350px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(255, 155, 200, 0.4);
      text-align: center;
      border: 3px solid #ffb6d9;
    }

    .logo {
      width: 90px;
      height: 90px;
      margin: 0 auto 15px;
      background: #ffb6d9;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      color: white;
      font-weight: bold;
      box-shadow: 0 5px 10px rgba(255, 155, 200, 0.4);
    }

    h2 {
      color: #ff4fa3;
      margin-bottom: 20px;
      font-weight: 600;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
      border: 2px solid #ffc7e3;
      outline: none;
      font-size: 14px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #ff7fc4;
      box-shadow: 0 0 8px rgba(255, 120, 185, 0.4);
    }

    button {
      width: 100%;
      padding: 13px;
      border: none;
      border-radius: 12px;
      background: #ff79c9;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 5px 10px rgba(255, 120, 185, 0.4);
      transition: 0.3s;
    }

    button:hover {
      background: #ff53b6;
    }

    .register {
      margin-top: 15px;
      font-size: 14px;
    }

    .register a {
      color: #ff4fa3;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="logo.png" alt="">
    <h2>Welcome Back!</h2>
    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />
    <button>Login</button>
    <p class="register">Belum punya akun? <a href="#">Daftar</a></p>
  </div>
</body>
</html>
